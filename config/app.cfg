[profiles]
environment = dev
db = postgresql://app_user:app_password@db/profiles
server_name = profiles--dev
scheme = http

[logging]
path = var/logs
level = DEBUG

[orcid]
api_uri = http://orcid_dummy:8080/api
authorize_uri = http://orcid_dummy:8080/oauth2/authorize
token_uri = http://orcid_dummy:8080/oauth2/token
client_id = client_id
