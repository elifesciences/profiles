[profiles]
environment = dev
db = postgresql://username:password@hostname/profiles
server_name = profiles--dev
scheme = http

[logging]
path = var/logs
level = DEBUG

[orcid]
api_uri = https://api.sandbox.orcid.org
authorize_uri = https://sandbox.orcid.org/oauth/authorize
token_uri = https://sandbox.orcid.org/oauth/token
client_id = client_id
client_secret = client_secret
read_public_access_token = token
webhook_access_token = token
webhook_key = some_string

[bus]
region = us-east-1
subscriber = 512686554592
name = bus-profiles
